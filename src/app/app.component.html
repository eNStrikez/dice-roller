<mat-sidenav-container class="mat-elevation-z1 example-container" autosize>
    <mat-sidenav mode="over" [(opened)]="opened">
        <div mat-subheader>Navigation</div>
    </mat-sidenav>
    <mat-sidenav-content class="example-sidenav-content">
        <mat-toolbar>
            <button mat-icon-button class="menu-icon" aria-label="Sidenav toggle" (click)="toggle()"
                matTooltip="Open Sidenav">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dice Roller</span>
            <span class="spacer" aria-hidden="true"></span>
            <caption>eNStrikez</caption>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
